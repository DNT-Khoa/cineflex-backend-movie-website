stages:
  - build
  - test
  - deploy

build:
  stage: build
  script: ./mvnw compile

test:
  stage: test
  script: ./mvnw test

deploy:
  stage: deploy
  image: ruby:latest
  script:
    - sudo apt-get update -qy
    - sudo apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APPNAME --api-key=$HEROKU_APIKEY
  only:
    - master
